" y1="577.8281" y2="567.8281"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="134.5" x2="249.5" y1="572.8281" y2="572.8281"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="31" x="141.5" y="567.7622">call()</text><polygon fill="#A80036" points="47.5,597.9609,37.5,601.9609,47.5,605.9609,43.5,601.9609" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0; stroke-dasharray: 2.0,2.0;" x1="41.5" x2="128.5" y1="601.9609" y2="601.9609"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="31" x="53.5" y="596.895">error</text><!--
@startuml
participant A as a
entity CircuitBreaker as cb
participant B as b

alt no errors
a -> cb: call()
activate a
activate cb
cb -> b: call()
activate b
b - -> cb: response
deactivate b
cb - -> a: response
deactivate cb
deactivate a
else errors
a -> cb: call()
activate a
loop while err_count < max_errors
cb -x b: call()
activate cb
cb -> cb: err_count ++
activate cb
deactivate
end
cb -> cb: sleep(timeout)
activate cb
deactivate
cb -x b: call()
cb -> cb: sleep(timeout*2)
activate cb
deactivate
cb -x b: call()
cb - -> a: error
deactivate cb
deactivate a
end


@enduml

